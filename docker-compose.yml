version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: betteruptime
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/betteruptime?sslmode=disable
      REDIS_ADDR: redis:6379
      REGION_ID: dummy
      WORKER_ID: dummy
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    command: ["./api", "-port", "8080"]

  pusher:
    build:
      context: .
      dockerfile: Dockerfile.pusher
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/betteruptime?sslmode=disable
      REDIS_ADDR: redis:6379
      REGION_ID: dummy
      WORKER_ID: dummy
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/betteruptime?sslmode=disable
      REDIS_ADDR: redis:6379
      REGION_ID: ap-southeast-1
      WORKER_ID: worker-1
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:
